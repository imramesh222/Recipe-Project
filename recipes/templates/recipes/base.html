<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md flex justify-between items-center">
        <div>
            <a href="{% url 'recipe_list' %}" class="text-2xl font-bold text-indigo-600">MyRecipes</a>
        </div>
        <div class="flex items-center gap-4">
            {% if user.is_authenticated %}
                <a href="{% url 'recipe_create' %}" class="text-indigo-600 hover:text-indigo-800">Add Recipe</a>
                <a href="{% url 'category_create' %}" class="text-indigo-600 hover:text-indigo-800">Add Category</a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500 hover:text-red-700">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-indigo-800 hover:text-indigo-800">Login</a>
                <a href="{% url 'signup' %}" class="text-green-500 hover:text-green-700">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
